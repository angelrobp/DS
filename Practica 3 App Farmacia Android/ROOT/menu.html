<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css"> 
  <script src="script.js"></script>
</head>

<body onload="unSetDestacados(); cargarDropDown();">
  <div class="modal fade" id="myModal" role="dialog">
    <form action='javascript:void(0);' method='post' enctype='multipart/form-data'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title form-inline" id="nombre-modal"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body" id="descripcion-modal"></div>
          <div class="modal-footer" id="pie-modal"></div>
        </div>
      </div>
    </form>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" id="menu-articulos" href="javascript:void(0)" onclick="unSetDestacados()">Artículos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="menu-destacados" href="javascript:void(0)" onclick="setDestacados()">Destacados</a>
          </li>
          <li class="nav-item">
            <div class="dropdown" id="menu-departamento">
              <a class="nav-link" href="javascript:void(0)" role="button" id="dropdownMenuLink" data-toggle="dropdown">
                Departamento
              </a>
              <div class="dropdown-menu" id="dropdown-categoria" aria-labelledby="dropdownMenuLink">
              </div>
            </div>          
          </li>
          <li class="nav-item">
            <a class="nav-link" id="menu-mapa" href="javascript:void(0)" onclick="setMap()">Mapa</a>
          </li>
        </ul>
        <div class="form-inline m-0">
          <input class="form-control mr-2" id="busqueda" type="text" placeholder="Buscar" onkeyup="realizarBusqueda()">
          <select onchange="realizarBusqueda()" class="btn" id="select">
            <option selected disabled value="nada">Tipo búsqueda</option>
            <option value="id">Por ID</option>
            <option value="palabras">Por palabras</option>
          </select>
        </div>
      </div>
    </div>
  </nav>
  <div id="todo" style="height:100%; width:100%;">
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjaH5or5tKXEpkWhgyYtWLdGU27P049tI"></script>
</body>

</html>
